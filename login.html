<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Log In</title>
</head>
<body>
    <div class="container-lg">
        <div class="row mt-5  align-content-center justify-content-center ">
            <div class="col-md-5 mt-5 ">
                <div class="card shadow align-items-center justify-content-center  ">
                    <div class="card-body">
                        <h1 class="text-success display-6 fw-bold justify-content-start align-content-start  ">Log In</h1>

                        <form class="">
                            <label for="name" class="form-label">Username:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <input type="text" class="form-control border-success" id="name" placeholder="e.g. mariogee">
                            </div>   
                            
                            <label for="name" class="form-label">Password:</label>
                            <div class="input-group mb-4">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="text" class="form-control border-success" id="name" placeholder="*********">
                            </div>

                            
                            <div class="text-center mb-4">
                                <button type="submit" class="btn btn-outline-success  w-100 ">Log In</button>
                            </div>
                        </form>

                        <div class="justify-content-center align-items-center ">
                            <p class="text-center">Don't have an account?<a href="#" class="text-decoration-none text-success" id="signup">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

        <script>
        function registerFunction(){
            document.getElementById('signup').addEventListener("click", ()=>{
             window.location.href = "./register.html"
             registerFunction()
        })
        }
        registerFunction()
     </script>  


        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
